query common($id: Int!) {
  Media(id: $id) {
    title {
      romaji
      english
      native
    }
    coverImage {
      large
      extraLarge
      color
    }
    bannerImage
    description
    ...Ranking
    nextAiringEpisode {
      episode
      timeUntilAiring
    }
    format
    episodes
    duration
    status
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    season
    seasonYear
    averageScore
    meanScore
    popularity
    favourites
    studios(isMain: true) {
      nodes {
        name
      }
    }
    source
    hashtag
    genres
    synonyms
    externalLinks {
      url
      site
    }
    characters(sort: [ROLE, RELEVANCE, ID], page: 1, perPage: 6) {
      edges {
        node {
          id
        }
      }
    }
    staff(page: 1, perPage: 4, sort: [RELEVANCE]) {
      edges {
        node {
          id
        }
      }
    }
    streamingEpisodes {
      title
      url
    }
    reviews(perPage: 1) {
      nodes {
        id
      }
    }
  }
}
