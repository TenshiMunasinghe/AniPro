query characterMedia(
  $id: Int!
  $sort: [MediaSort] = [START_DATE_DESC]
  $language: StaffLanguage = JAPANESE
) {
  Character(id: $id) {
    media(sort: $sort) {
      edges {
        node {
          ...cardCoverInfo
        }
        voiceActors(language: $language, sort: [FAVOURITES_DESC]) {
          id
          name {
            full
          }
          image {
            large
          }
        }
      }
    }
  }
}
