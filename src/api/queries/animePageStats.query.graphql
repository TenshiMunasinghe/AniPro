query stats($id: Int!) {
  Media(id: $id) {
    status
    rankings {
      id
      rank
      context
      type
      year
      season
      allTime
    }
    trends(sort: ID_DESC) {
      nodes {
        date
        trending
        averageScore
      }
    }
    episodeTrends: trends(releasing: true, sort: EPISODE_DESC) {
      nodes {
        averageScore
        inProgress
        episode
      }
    }
    stats {
      scoreDistribution {
        score
        amount
      }
      statusDistribution {
        status
        amount
      }
    }
  }
}
