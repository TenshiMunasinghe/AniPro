query overview($id: Int!) {
  Media(id: $id) {
    status
    relations {
      edges {
        node {
          id
          title {
            romaji
          }
          coverImage {
            large
          }
          format
          status
        }
        id
        relationType
      }
    }
    characters(sort: [ROLE, RELEVANCE, ID], page: 1, perPage: 6) {
      edges {
        node {
          id
          name {
            full
          }
          image {
            large
          }
        }
        role
        voiceActors(language: JAPANESE) {
          id
          name {
            full
          }
          image {
            large
          }
        }
      }
    }
    staff(page: 1, perPage: 4, sort: [RELEVANCE]) {
      edges {
        node {
          id
          name {
            full
          }
          image {
            large
          }
        }
        role
      }
    }
    reviews(sort: [SCORE_DESC], perPage: 2) {
      nodes {
        id
        summary
        rating
        ratingAmount
        score
        user {
          name
          avatar {
            medium
          }
        }
      }
    }
    stats {
      scoreDistribution {
        score
        amount
      }
      statusDistribution {
        status
        amount
      }
    }
    streamingEpisodes {
      url
      title
      thumbnail
    }
    trailer {
      id
      site
      thumbnail
    }
    recommendations {
      nodes {
        mediaRecommendation {
          id
          title {
            romaji
          }
          coverImage {
            large
            color
          }
        }
      }
    }
  }
}
