query staff($id: Int!, $page: Int!) {
  Media(id: $id) {
    staff(page: $page, perPage: 4, sort: [RELEVANCE]) {
      pageInfo {
        currentPage
        hasNextPage
      }
      edges {
        node {
          id
          name {
            full
          }
          image {
            large
          }
        }
        role
      }
    }
  }
}
