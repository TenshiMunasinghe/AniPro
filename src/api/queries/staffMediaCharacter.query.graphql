query staffMediaCharacter($id: Int!, $sort: [MediaSort] = [START_DATE_DESC]) {
  Staff(id: $id) {
    characterMedia(sort: $sort) {
      edges {
        id
        node {
          ...cardCoverInfo
          startDate {
            year
          }
        }
        characterRole
        characters {
          id
          name {
            full
          }
          image {
            large
          }
        }
      }
    }
  }
}
