query reviews($id: Int!, $page: Int!) {
  Media(id: $id) {
    reviews(sort: [SCORE_DESC], page: $page) {
      pageInfo {
        currentPage
        hasNextPage
      }
      nodes {
        id
        summary
        rating
        ratingAmount
        score
        user {
          name
          avatar {
            medium
          }
        }
      }
    }
  }
}
